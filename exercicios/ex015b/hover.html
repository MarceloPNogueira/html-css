<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        div {
            width: 150px;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }

        div:hover {
            color: red;
            
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Passe o mouse no texto abaixo:</p>
    <div> 
        Passe o mouse aqui
        <p> Texto Escondido</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
